_homepage:
    path:  /
    defaults:
      _controller: FrameworkBundle:Template:template
      template: 'AtarashiiAPIBundle:Default:index.html.twig'
      maxAge: 10800

_docs:
    prefix: /docs
    resource: '@AtarashiiAPIBundle/Resources/config/routing_docs.yml'

atarashii_api_anime:
    path: /anime/{id}
    defaults: { _controller: AtarashiiAPIBundle:Anime:get, _format: json }
    requirements:
        _method: GET
        id: \d+

atarashii_api_animelist:
    path:  /animelist/{username}
    defaults: { _controller: AtarashiiAPIBundle:AnimeList:get, _format: json }
    requirements:
        _method: GET

atarashii_api_animelist_add:
    path:  /animelist/anime
    defaults: { _controller: AtarashiiAPIBundle:AnimeList:add, _format: json }
    requirements:
        _method: POST

atarashii_api_animelist_update:
    path:  /animelist/anime/{id}
    defaults: { _controller: AtarashiiAPIBundle:AnimeList:update, _format: json }
    requirements:
        _method: PUT
        id: \d+

atarashii_api_animelist_delete:
    path:  /animelist/anime/{id}
    defaults: { _controller: AtarashiiAPIBundle:AnimeList:delete, _format: json }
    requirements:
        _method: DELETE
        id: \d+

