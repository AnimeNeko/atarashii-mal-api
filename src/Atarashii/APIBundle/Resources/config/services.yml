parameters:
    atarashii_api.downloader.class: Atarashii\APIBundle\Service\Downloader
    atarashii_api.downloader.user_agent: Atarashii
    atarashii_api.downloader.base_url: http://myanimelist.net

services:
    atarashii_api.downloader:
        class: %atarashii_api.downloader.class%
        arguments: [%atarashii_api.downloader.base_url%, %atarashii_api.downloader.user_agent%]